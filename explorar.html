<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üß¢üó∫Ô∏è Explora San Mart√≠n del Casta√±ar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      background: url('images/pergamino.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: #3b241b;
      padding: 0;
      margin: 0;
    }

    .container {
      max-width: 850px;
      margin: auto;
      background: rgba(255, 248, 228, 0.95);
      border: 3px solid #5a3b2b;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    header, .progress-container, .map-description, .qr-section, .button-group, footer {
      transition: opacity 0.3s ease;
    }

    #map {
      height: 400px;
      width: 100%;
      border: 3px solid #8b5e3c;
      border-radius: 10px;
      position: relative;
    }

    .fullscreen #map {
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      border-radius: 0;
      border: none;
    }

    .fullscreen header,
    .fullscreen .progress-container,
    .fullscreen .map-description,
    .fullscreen .qr-section,
    .fullscreen .button-group,
    .fullscreen footer {
      display: none;
    }

    #fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1001;
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    #exit-fullscreen {
      display: none;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1001;
      font-size: 28px;
      background: transparent;
      border: none;
      color: #3b241b;
      cursor: pointer;
    }

    .fullscreen #exit-fullscreen {
      display: block;
    }

    #compass {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 48px;
      height: 48px;
      z-index: 1001;
      transform: rotate(0deg);
      transition: transform 0.5s linear;
    }

    .marker-emoji {
      font-size: 36px;
      transition: transform 0.2s ease;
      filter: drop-shadow(0 0 2px #000);
      user-select: none;
    }

    .marker-emoji.clicked {
      transform: scale(1.4);
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <header>
      <h1>üóòÔ∏è Busca el Mensaje Oculto de Gonzalo</h1>
    </header>

    <div class="progress-container">
      <div class="progress-bar" style="background: #ddd; border-radius: 10px; height: 20px; width: 80%; margin: auto;">
        <div class="progress-fill" id="progress-fill" style="background: #c19a6b; height: 100%; width: 0%;"></div>
      </div>
      <p id="progress-text" style="text-align:center;">Paradas completadas: 0/7</p>
    </div>

    <div class="map-container">
      <div id="map"></div>
      <button id="fullscreen-btn" title="Ampliar mapa">üîç</button>
      <button id="exit-fullscreen" title="Salir de pantalla completa">‚ùå</button>
      <p class="map-description">
        Mapa interactivo de <a href="https://www.openstreetmap.org/#map=17/40.5222/-6.0645" target="_blank">San Mart√≠n del Casta√±ar</a>
      </p>
    </div>
    <img src="images/flecha.png" id="compass" alt="Br√∫jula" />
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const mainStops = ["castillo", "plaza", "iglesia", "fuente", "ermita", "puente"];
    const allStops = [...mainStops, "bodega"];
    let completadas = 0;

    allStops.forEach(stop => {
      if (localStorage.getItem(`${stop}-completed`) === "true") completadas++;
    });

    const bodegaDesbloqueada = mainStops.every(stop => localStorage.getItem(`${stop}-completed`) === "true");

    document.getElementById("progress-fill").style.width = `${(completadas / allStops.length) * 100}%`;
    document.getElementById("progress-text").textContent = `Paradas completadas: ${completadas}/${allStops.length}`;

    const map = L.map("map").setView([40.522236, -6.064579], 17);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
    }).addTo(map);

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const coords = [position.coords.latitude, position.coords.longitude];
        L.marker(coords).addTo(map).bindPopup("üìå Est√°s aqu√≠").openPopup();
        L.circle(coords, { radius: 15, color: "blue", fillColor: "#30f", fillOpacity: 0.3 }).addTo(map);
      });
    }

    const paradas = [
      { id: "castillo", nombre: "Castillo", coords: [40.520537, -6.063549], icono: "üè∞", archivo: "castillo.html" },
      { id: "plaza", nombre: "Plaza de toros", coords: [40.520685, -6.063465], icono: "üèüÔ∏è", archivo: "plaza.html" },
      { id: "iglesia", nombre: "Iglesia", coords: [40.521341, -6.063827], icono: "‚õ™", archivo: "iglesia.html" },
      { id: "fuente", nombre: "Fuente y Portal√≥n", coords: [40.522182, -6.064559], icono: "‚õ≤", archivo: "fuente.html" },
      { id: "ermita", nombre: "Ermita", coords: [40.522765, -6.066472], icono: "üôè", archivo: "ermita.html" },
      { id: "puente", nombre: "Puente", coords: [40.522526, -6.065782], icono: "üåâ", archivo: "puente.html" },
      { id: "bodega", nombre: "Bodega", coords: [40.521674, -6.064408], icono: "üç∑", archivo: "bodega.html" }
    ];

    paradas.forEach(parada => {
      const completada = localStorage.getItem(`${parada.id}-completed`) === "true";
      if (parada.id === "bodega" && !bodegaDesbloqueada) return;

      const iconoFinal = completada ? `‚úÖ${parada.icono}` : parada.icono;
      const markerElement = document.createElement("div");
      markerElement.className = "marker-emoji";
      markerElement.textContent = iconoFinal;

      markerElement.addEventListener("click", () => {
        markerElement.classList.add("clicked");
        setTimeout(() => markerElement.classList.remove("clicked"), 300);
      });

      const customIcon = L.divIcon({
        className: "",
        html: markerElement.outerHTML,
        iconSize: [40, 40],
        iconAnchor: [20, 20]
      });

      const marker = L.marker(parada.coords, { icon: customIcon }).addTo(map);
      marker.bindPopup(`<strong>${iconoFinal} ${parada.nombre}</strong><br><button onclick=\"location.href='${parada.archivo}'\">Ir a la parada</button>`);
      marker.on("click", () => map.setView(parada.coords, 18));
    });

    const compass = document.getElementById("compass");

    function handleOrientation(event) {
      const alpha = event.alpha;
      if (typeof alpha === "number") {
        compass.style.transform = `rotate(${alpha}deg)`;
      }
    }

    function initOrientation() {
      if (typeof DeviceOrientationEvent !== "undefined" && typeof DeviceOrientationEvent.requestPermission === "function") {
        DeviceOrientationEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === "granted") {
              window.addEventListener("deviceorientation", handleOrientation, true);
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener("deviceorientation", handleOrientation, true);
      }
    }

    window.addEventListener("click", initOrientation, { once: true });

    const container = document.getElementById("main-container");
    document.getElementById("fullscreen-btn").onclick = () => container.classList.add("fullscreen");
    document.getElementById("exit-fullscreen").onclick = () => container.classList.remove("fullscreen");
  </script>
</body>
</html>
