<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üèÜ Ranking de Aventureros</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="icon" type="image/jpeg" href="images/escudo-borrado.jpg" />
  <style>
    body {
      background: url('images/pergamino.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: #3b241b;
      padding: 20px;
    }

    .ranking-container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 248, 228, 0.95);
      border: 4px double #5e3b1b;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-style: italic;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #fff7e0;
      border: 2px solid #8b5e3c;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px dashed #b9a27c;
      font-size: 1.1em;
    }

    th {
      background-color: #e2c79c;
      color: #4a2c2a;
      border-bottom: 2px solid #8b5e3c;
    }

    .button-group {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .action-btn {
      font-size: 18px;
      padding: 12px 24px;
      background-color: #e2c79c;
      border: 2px solid #5e3b1b;
      border-radius: 10px;
      color: #3b241b;
      cursor: pointer;
      font-family: 'Georgia', serif;
      transition: background-color 0.3s;
    }

    .action-btn:hover {
      background-color: #d6b88a;
    }
  </style>
  <!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-GE0YB9PL8Q"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){ dataLayer.push(arguments); }
  gtag('js', new Date());
  gtag('config', 'G-GE0YB9PL8Q');
</script>

</head>
<body>
  <div class="ranking-container">
    <h1>üèÜ Clasificaci√≥n de Aventureros</h1>
    <p>Estos valientes han seguido los pasos de Gonzalo:</p>
    <table>
      <thead>
        <tr>
          <th>Jugador</th>
          <th>Paradas Completadas</th>
        </tr>
      </thead>
      <tbody id="ranking-body"></tbody>
    </table>

    <div class="button-group">
      <button class="action-btn" onclick="window.location.href='index.html'">üè† Inicio</button>
      <button class="action-btn" onclick="window.location.href='explorar.html'">üó∫Ô∏è Explorar</button>
    </div>
  </div>

  <script>
    const ranking = JSON.parse(localStorage.getItem("ranking")) || [];
    const tbody = document.getElementById("ranking-body");

    ranking.sort((a, b) => b.puntos - a.puntos);

    ranking.forEach(entry => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${entry.nombre}</td><td>${entry.puntos} / 7</td>`;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
