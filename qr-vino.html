  <style>
    :root {
      --color-papel: rgba(255, 255, 240, 0.85);
      --color-rojo-oscuro: #8B0000;
      --color-rojo-medio: #A52A2A;
      --color-texto: #3e2f1c;
      --sombra: 0 0 20px #00000088;

    }
    body {
      background: url('pergamino-fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'MedievalSharp', serif;
      color: var(--color-texto);
      margin: 0;
      padding: 1rem;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }
    main.contenedor {
      background: var(--color-papel);
      border: var(--borde);
      border-radius: 20px;
      box-shadow: var(--sombra);
      max-width: 800px;
      width: 90%;
      padding: 2rem;
      position: relative;
    }
    h1 {
      color: var(--color-rojo-oscuro);
      font-size: 2rem;
      text-align: center;
    }
    p {
      font-size: 1.2rem;
      text-align: justify;
      margin: 1rem 0;
    }
    figure.imagen {
      margin: 1.5rem 0;
      border: 4px solid var(--color-rojo-medio);
      border-radius: 8px;
      overflow: hidden;
    }
    figure.imagen img {
      width: 100%;
      display: block;
    }
    figcaption {
      text-align: center;
      font-style: italic;
      margin-top: 0.5rem;
    }
    audio {
      width: 100%;
      margin-top: 1.5rem;
    }
    .volver {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--color-rojo-medio);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .volver:hover {
      background-color: var(--color-rojo-oscuro);
    }
    .language-selector {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
      background: rgba(255, 255, 240, 0.7);
      padding: 0.5rem;
      border-radius: 20px;
    }
    .language-btn {
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    .language-btn:hover {
      transform: scale(1.1);
    }
    .language-btn.active {
      border-bottom: 2px solid var(--color-rojo-oscuro);
    }
    @media print {
      body {
        background: none;
      }
      .volver, .language-selector {
        display: none;
      }
    }
  </style>
</head>

    <div><a class="volver" href="../explorar.html">ðŸ”™ Volver al juego</a></div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btns = document.querySelectorAll('.language-btn');
      const sections = document.querySelectorAll('.language-content');
      btns.forEach(btn => {
        btn.addEventListener('click', () => {
          const lang = btn.dataset.lang;
          btns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          sections.forEach(s => s.hidden = s.id !== `${lang}-content`);
          document.documentElement.lang = lang;
        });
      });
    });
  </script>
</body>
